<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Notable&family=Orbitron:wght@700;900&family=Press+Start+2P&family=Quantico:ital@0;1&family=Sarpanch:wght@400;600;900&family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">


    <title> 
        <h1 class="display-1"> Weather Dashboard </h1>
    </title>
</head>
<body>
    <section>
        <header class="jumbotron text-center"> Weather Dashboard </header>

        <div class="container">
            <div class="row">
                <div class="col-4 p-5">
                    <h5 class="city mb-2"> Search Weather </h5>
                        <form id="search-form" class="form">
                            <input id="search-input" class="form-input" type="text" placeholder="New York">

                                <button value="search" class="search mb-2"> Get Weather </button>
                            
                                <div id="format-input" class="form-input text-center">
                                    <input type="button" value="Los Angeles" class=" btn mb-1 cityInput"></input>
                                    <input type="button" value="Chicago" class="btn mb-1 cityInput"></input>
                                    <input type="button" value="Houston" class="btn mb-1 cityInput"></input>
                                    <input type="button" value="Florida" class="btn mb-1 cityInput"></input>
                                    <input type="button" value="Denver" class="btn mb-1 cityInput"></input>
                                </div>
                            </input>                           
                        </form>
                </div>

                <div class="col-8 p-5">

                    <div class="output">
                        <h2 class="text-center"> TODAY'S WEATHER </h2>

                        <div class="card-body">
                            <p class="card-text">City</p>
                            <p class="card-text">Temperature</p>
                            <p class="card-text">Wind Speed</p>
                            <p class="card-text">Humidity</p>
                          </div>

                        <!-- <span id="result text"></span>
                        <div id="result=content"></div> -->
                    </div>
                    
                    <div class="col-sm forecast m-20 p-5 d-flex flex-row-reverse">
                        <div class="col-sm card p-5"></div>
                        <div class="col-sm card p-5"></div>
                        <div class="col-sm card p-5"></div>
                        <div class="col-sm card p-5"></div>
                        <div class="col-sm card p-5"></div>
                    </div>
                </div>

            </div>
        </div>

    </section>
    
    <footer class="text-center"> SHURIKEN BEBE 2023</footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
